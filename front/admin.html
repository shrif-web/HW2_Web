<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>admin</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.js"></script>
    <link href='https://cdn.fontcdn.ir/Font/Persian/Shabnam/Shabnam.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="icon" href="../assets/images/blue_favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./js/admin.js"></script>
</head>

<body>

    <div style="background-color: rgb(62, 127, 192);">
        <br>
        <h1 style="text-align:center">Admin Page</h1>
        <br>
    </div>
    <div id="allposts">
        <br>
        
        
        <div class="bd-example ">
            <h2 class="font-weight-bold">create post</h2>
            <form>
                <div class="mb-3">
                    <label for="titlecreatepost" class="form-label">Title</label>
                    <input type="text" class="form-control" id="titlecreatepost" aria-describedby="emailHelp">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3">
                    <label for="contentcreatepost" class="form-label">Description</label>
                    <input type="text" class="form-control" id="contentcreatepost">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" id="createpost" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div id="posts" class="bd-example">
            <h2 class="font-weight-bold">posts</h2>
            <div id="showPosts">

            </div>
        </div>
    </div>

    <div id="editpost">
        
        
        <div class="bd-example ">
            <h2 class="font-weight-bold">edit post</h2>
            <form>
                <div class="mb-3">
                    <label for="titleupdatepost" class="form-label">new Title</label>
                    <input type="text" class="form-control" id="titleupdatepost" aria-describedby="emailHelp">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3">
                    <label for="contentupdatepost" class="form-label">new Description</label>
                    <input type="text" class="form-control" id="contentupdatepost">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" id="updatepost" class="btn btn-primary">Submit</button>
                <button type="submit" id="returnpost" class="btn btn-primary">back</button>
            </form>
        </div>
        
    </div>

    <div id="readpost">
        <h5 id="titleread">title</h5>
        <br>
        <p id="createdbyread">created by</p>
        <br>
        <p id="createdatread">created at</p>

        <br>
        <p id="contentread">content</p>

    </div>

</body>

</html>
