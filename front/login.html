  <meta charset="utf-8">
  </head>

  <body style="background-color:rgb(200, 220, 233);;">
    <div class="d-flex ">
      <div id="home" class="r_dir">
      <a  href="home.html">بازگشت به خانه &gt</a>
      </div>
      <div class="ml-auto p-2">
            <a id="icon" class="navbar-brand" >
              <img src="../assets/images/blue_logo_200x200.png" width="120" height="70" class="d-inline-block align-top" style="object-fit: cover;">
            </a>
          </div>
        </div>
      <div class="content">
  	<div class="container">
  			<div class="menu_1" >
  				<a href="#connection" class="btn-connection"><h2>ورود</h2></a>
        </div>
        <div class="menu_2 unselected">
  				<a href="#enregistrer" class="btn-enregistrer active"><h2>ثبت‌نام</h2></a>
  			</div>
        <div class="connection">
        <div class="contact-form" style="margin-top: 60px" >
          <input id="Email"placeholder="ایمیل" type="text">

          <input id="password" placeholder="رمز عبور" type="text">

          <input class="submit" value="ورود" type="submit" onclick="validate()" >
        </div>
        <div id="error1"></div>
        <div id="error2"></div>
      </div>
      <script>
           function validate()
           {
               var Email = document.getElementById("Email").value;
               var password = document.getElementById("password").value;
               if(Email.length == 0)
               {
                 document.getElementById("error1").innerHTML="لطفا یک آدرس ایمیل وارد کنید";
                 error1.style.color = "red"
                 document.getElementById("Email").style.border = "2px solid red"
               }
                else
               {
                document.getElementById("error1").innerHTML="";
                document.getElementById("Email").style.border = "2px solid #0080ff"
               }
               if(password.length == 0)
               {
                 document.getElementById("error2").innerHTML="لطفا رمز عبور را وارد کنید"
                 error2.style.color = "red"
                 document.getElementById("password").style.border = "2px solid red"
               }
                else
               {
                   document.getElementById("error2").innerHTML="";
                   document.getElementById("password").style.border = "2px solid #0080ff"
               }

           }
       </script>

      <div class="enregistrer active-section">
        <div class="contact-form nagative_margin">
          <input id="Email_signup" placeholder="ایمیل" type="text">

          <input id="password_signup" placeholder="رمز عبور" type="text">

          <input id="confirm_password" placeholder="تکرار رمز عبور" type="text">

            <div class="custom-control form-control-lg custom-checkbox">
                <input type="checkbox" id="c1" name="cb" class="custom-control-input">
                <label for="c1" class="custom-control-label" ><h3>قوانین و شرایط را می‌پذیرم</h3></label>
              </div>

          </div>

          <input class="submit" value="ثبت نام" type="submit" onclick="validate_signup()">
          <div id="error3"></div>
          <div id="error4"></div>
          <div id="error5"></div>
          <div id="error6"></div>
        </div>
      </div>
      <script>
           function validate_signup()
           {
               var Email = document.getElementById("Email_signup").value;
               var password = document.getElementById("password_signup").value;
               var confirm_password = document.getElementById("confirm_password").value;
               var checkbox = document.getElementById("c1")
               if(Email.length == 0)
               {
                 document.getElementById("error3").innerHTML="لطفا یک آدرس ایمیل وارد کنید";
                 error3.style.color = "red"
                 document.getElementById("Email_signup").style.border = "2px solid red"
               }
                else
               {
                document.getElementById("error3").innerHTML="";
                document.getElementById("Email_signup").style.border = "2px solid #0080ff"
               }
               if(password.length == 0)
               {
                 document.getElementById("error4").innerHTML="لطفا رمز عبور را وارد کنید"
                 error4.style.color = "red"
                 document.getElementById("password_signup").style.border = "2px solid red"
               }
                else if(password.localeCompare(confirm_password))
               {
                   document.getElementById("error4").innerHTML="";
                   document.getElementById("password_signup").style.border = "2px solid #0080ff"
                   document.getElementById("error5").innerHTML="تکرار رمز عبور با رمز عبور یکسان نیست"
                   error5.style.color = "red"
                   document.getElementById("confirm_password").style.border = "2px solid red"
               }
                else
               {
                   document.getElementById("error5").innerHTML="";
                   document.getElementById("confirm_password").style.border = "2px solid #0080ff"
               }
               if(checkbox.checked== false)
               {
                 document.getElementById("error6").innerHTML="لطفا قوانین و شرایط را بپذیرید";
                 error6.style.color = "red"
               }
                else
               {
                document.getElementById("error6").innerHTML="";
               }

           }
       </script>

    <div class="picture">
      <div class="image">
        <picture>
          <source media="(min-width:1000px)" srcset="../assets/images/signup-highQ-light.jpg">
          <img src="../assets/images/signup-lowQ-light.jpg">
        </picture>

        <div class="text-block">
          <h2>خوش آمدید</h2>
        </div>
